<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asia_Holidays</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--start of header-->
	<header>
		<div class="header flex">
			<div class="header_logo">
				<img src="img/logo.png" alt="">
				<figcaption class="figcaption_logo">
					Путешествия по Аии
				</figcaption>
			</div>
			<div class="header_contact">
				<ul class="contacts">
					<li class="contact_title">
						Contact Us
					</li>
					<li class="contact_tel">
						<a href="#">+12 34 567 8910</a>
					</li>
					<li class="contact_mail">
						<a href="#">info@asia-holidays.com</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
<!--start main block-->
	<section>
		<div class="main_block">
			<div class="block">
				<img src="img/pic1.png">
				<figcaption class="text_img">
					India
				</figcaption>
			</div>
			<div class="block">
				<img src="img/pic2.png">
				<figcaption class="text_img">
					Nepal
				</figcaption>
			</div>
			<div class="block">
				<img src="img/pic3.png">
				<figcaption class="text_img">
					Tibet
				</figcaption>
			</div>
		</div>
		<div class="main_block main_block-two">
			<div class="block">
				<img src="img/pic4.png">
				<figcaption class="text_img">
					Bhutan
				</figcaption>
			</div>
			<div class="block">
				<img src="img/pic5.png">
				<figcaption class="text_img">
					Sri Lanka
				</figcaption>
			</div>
			<div class="block">
				<img src="img/pic6.png">
				<figcaption class="text_img">
					Maldives
				</figcaption>
			</div>
		</div>	
	</section>
<!--Start footer-->
	<footer>
		<p class="footer">
			Copyright &#169; asia-holidays.com. 2010
		</p>
	</footer>
</body>
</html>
